<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  const jsonstr = '{"name":"xzp","age":22,"male":true,"cities":["北京","上海","南京"]}';
  console.log(jsonstr);
  console.log(typeof jsonstr);
  //json转换成js对象
  const objjs = JSON.parse(jsonstr);
  console.log(typeof objjs);
  console.log(objjs.name);
  const obj = {
    name:"xzp",
    age:23
  }
  console.log(typeof obj);
  console.log(obj.name);
  //json对象转换成字符串
  const objstr = JSON.stringify(obj);
  console.log(typeof objstr);
</script>
</body>
</html>
